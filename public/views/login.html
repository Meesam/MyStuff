<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Starter Template for Bootstrap</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js">
        </script>
        <script type="text/javascript" src="core/UsersModule/usersApp.js"></script>
        <script type="text/javascript" src="core/UsersModule/userController.js"></script>
        <script type="text/javascript" src="core/UsersModule/usersServices.js"></script> 
        <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/styles.css" rel="stylesheet">
        
    </head>

    <body ng-app="MyStuffApp">
 <div class="container" ng-controller="MyStuffAppUserController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to <b>MyStuff</b></h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" ng-model="formData.UserID" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="formData.Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="Authenticate()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
    </body>
    </html>
